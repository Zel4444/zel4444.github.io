<!DOCTYPE html>
<html>
    <head>
        <title>Square solution</title>
        <meta charset="utf-8">
        <!--<link rel="stylesheet" href="d:/Documents/Desktop/Meta Front-End/01meta/square/node_modules/bootstrap/dist/css/bootstrap.min.css">_-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" />
        <meta name="viewport" content="width=device-width; initial-scale=1">
    </head>
    <body>   
        <div class="container text-center">
        <div class="row">
               <div class="col-lg-12">
      <h1 id="equation"> a<em>X</em><sup>2</sup>+b<em>X</em>+c=0</h1>
      </div>
        <div class="col-lg-12">
           <h1><label for="a" name="'a" value="a">a=</label>
            <input type="number" id="a" name="'a" style="width: 100px">
        </h1>
        </div>
       <div class="col-lg-12">
            <h1><label for="b" name="'b">b=</label>
                <input type="number" id="b" name="b" style="width: 100px">
            </h1>
        </div>
        <div class="col-lg-12">
            <h1><label for="c" name="'c">c=</label>
                <input type="number" id="c" name="c" style="width: 100px">
            </h1>
        </div>
        </div>
        <div class="col-lg-12"><h1><button type="button" class="btn btn-primary">Calculate</button></h1></div>
        <div class="col-lg-12" id="answer">
            </div>
            
        </div>
    <script>
        let logPrintABC = () => console.log("a =",a.value, "b =", b.value, "c =", c.value);
        function calculationX(){
            ans.innerHTML = ''
            equation.innerHTML = ' a<em>X</em><sup>2</sup>+b<em>X</em>+c=0'
            logPrintABC()
            if (a.value=='' || b.value=='' || c.value==""){
                return
            }else {
            drawEquation()
            var d = Number(b.value)*Number(b.value)-4*Number(a.value)*Number(c.value) 
            if (d>0){
                x1 = (-1*Number(b.value) + Math.sqrt(d))/2*Number(a.value)
                x2 = (-1*Number(b.value) - Math.sqrt(d))/2*Number(a.value)
                console.log("x1 =", x1, "x2 =", x2)
                drawAnswer(x1,x2)
            }else if (d<0){
                console.log('D is negative')
                negativeD()
            }else{
                x = -1*Number(b.value)/2*Number(a.value)
                console.log("x =",x)
                drawAnswer(x)
            }}
            a.value = b.value = c.value = ''
        }
        function drawEquation(){
            if (Number(b.value)>=0){
                bs = '+';
            }else{
                bs = ''
            }
            if (Number(c.value)>=0){
                cs = '+';
            }else{
                cs = ''
            }
        equation.innerHTML = Number(a.value)+'<em>X</em><sup>2</sup>'+bs+Number(b.value)+'<em>X</em>'+cs+Number(c.value)+'=0'
        }
        function drawAnswer(x1,x2){
            if (x2 == null){
                ans.innerHTML = '<h1>X='+x1+'</h1>'
            }else{
                ans.innerHTML = '<div><h1>X<sub>1</sub>='+x1+'<br>'+'X<sub>2</sub>='+x2+'</h1></div>'
            }
        }
        let negativeD = () => ans.innerHTML = '<h1>D is negative</h1>'
        var [a,b,c] = [document.getElementById('a'), document.getElementById('b'), document.getElementById('c')]
        var ans = document.getElementById('answer')
        var butt1 = document.querySelector('button')
        butt1.addEventListener('click', calculationX)       
    </script>
    </body>
</html>
